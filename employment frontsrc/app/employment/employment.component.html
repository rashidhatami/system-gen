<p-toast [style]="{marginTop: '30px'}" position="top-center" ></p-toast>
<div class="main-content">

  <div class="ui-rtl" dir="rtl">
    <p-panel>
      <p-header>
        اسخدام
      </p-header>

      <div class="row" style="direction: rtl">
        <div class="col-lg-4">

       شناسه
        </div>
        <div class="col-lg-4" style="text-align: right;">
          <input pInputText type="text" [(ngModel)]="employment.id" pKeyFilter="int"  >
        </div>
        <div class="col-lg-4">

        </div>
    </div>
      <div class="row" style="direction: rtl">
        <div class="col-lg-4">

       null
        </div>
        <div class="col-lg-4" style="text-align: right;">
          <input pInputText type="text" [(ngModel)]="employment.address" >
        </div>
        <div class="col-lg-4">

        </div>
    </div>
      <div class="row" style="direction: rtl">
        <div class="col-lg-4">

       null
        </div>
        <div class="col-lg-4" style="text-align: right;">
          <p-dropdown [options]="educationoptions" dataKey="value" [(ngModel)]="employment.education" optionLabel="label" dataKey="value" ></p-dropdown>
        </div>
        <div class="col-lg-4">

        </div>
    </div>
      <div class="row" style="direction: rtl">
        <div class="col-lg-4">

       null
        </div>
        <div class="col-lg-4" style="text-align: right;">
        <dp-date-picker 
                dir="rtl"
                [(ngModel)]="employment.birthDate"
                mode="day"
                placeholder="تاریخ"
                theme="dp-material">
          </dp-date-picker>
        </div>
        <div class="col-lg-4">

        </div>
    </div>
      <div class="row" style="direction: rtl">
        <div class="col-lg-4">

       null
        </div>
        <div class="col-lg-4" style="text-align: right;">
          <input pInputText type="text" [(ngModel)]="employment.address2" >
        </div>
        <div class="col-lg-4">

        </div>
    </div>
      <div class="row" style="direction: rtl">
        <div class="col-lg-4">

       نام
        </div>
        <div class="col-lg-4" style="text-align: right;">
          <input pInputText type="text" [(ngModel)]="employment.name" >
        </div>
        <div class="col-lg-4">

        </div>
    </div>
      <div class="row" style="direction: rtl">
        <div class="col-lg-4">

       null
        </div>
        <div class="col-lg-4" style="text-align: right;">
          <p-dropdown [options]="genderoptions" dataKey="value" [(ngModel)]="employment.gender" optionLabel="label" dataKey="value" ></p-dropdown>
        </div>
        <div class="col-lg-4">

        </div>
    </div>
      <div class="row" style="margin-top: 30px;">
        <div class="col-lg-12">
          <button type="button" *ngIf="this.employment.id" (click)="clear()" class="btn btn-info">جدید</button>
          <button type="button" *ngIf="this.employment.id" (click)="confirm(employment)" class="btn btn-danger">حذف</button>
          <button type="button" (click)="save()" class="btn btn-info">ذخیره</button>
        </div>
      </div>

      <div class="row" *ngIf="items" style="margin-top: 5px;">
        <p-table [value]="items.data" [responsive]="true" [paginator]="true" (onLazyLoad)="loadItems($event)"
                 [rows]="20" [totalRecords]="items.count" emptymessage="درخواستی یافت نشد">
          <ng-template pTemplate="header">
            <tr>
              <th colspan="1">#</th>
              <th colspan="2">شناسه</th>
              <th colspan="2">null</th>
              <th colspan="2">null</th>
              <th colspan="2">null</th>
              <th colspan="2">null</th>
              <th colspan="2">نام</th>
              <th colspan="2">null</th>
              <th colspan="2">ویرایش</th>
              <th colspan="2">حذف</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item let-i="rowIndex">
            <tr>
              <td colspan="1">{{i+1}}</td>
              <td colspan="2">{{item.id}} </td>
              <td colspan="2">{{item.address}} </td>
              <td colspan="2">{{item.education}} </td>
              <td colspan="2">{{item.birthDate | jalalitime }} </td>
              <td colspan="2">{{item.address2}} </td>
              <td colspan="2">{{item.name}} </td>
              <td colspan="2">{{item.gender}} </td>
              <td colspan="2">
               <button type="button" (click)="edit(item)" class="btn btn-info">ویرایش</button>
              </td>
              <td colspan="2">
               <button type="button" (click)="confirm(item)" class="btn btn-danger">حذف</button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>


  </p-panel>

  <p-confirmDialog header="توجه" icon="pi pi-exclamation-triangle" acceptLabel="بله"
                       rejectLabel="خیر"></p-confirmDialog>
  </div>
</div>
